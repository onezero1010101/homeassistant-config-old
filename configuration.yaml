homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 175
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Indiana/Indianapolis

  customize:
    sensor.speedtest_ping:
      friendly_name: 'Ping Time'
      icon: mdi:speedometer
    sensor.speedtest_download:
      friendly_name: 'Download'
      icon: mdi:download
    sensor.speedtest_upload:
      friendly_name: 'Upload'
      icon: mdi:upload
    switch.puff_light:
      emulated_hue: true
      emulated_hue_name: "puff light"
      icon: mdi:lightbulb
    switch.rainbow_light:
      emulated_hue: true
      emulated_hue_name: "rainbow light"
      icon: mdi:lightbulb
    switch.ge_14292_inwall_smart_switch_switch:
      friendly_name: 'Pool Pump'

zwave:
  usb_path: /dev/ttyACM0
  config_path: /srv/hass/src/python-openzwave/openzwave/config/
  autoheal: true

mqtt:
  broker: 127.0.0.1
  port: 1883

emulated_hue:
  host_ip: 192.168.9.42
  type: alexa

automation: !include automations.yaml

recorder:
  purge_days: 3

group:
  default_view:
    view: yes
    entities:
      - group.reptile
      - sun.sun
#      - switch.puff_light
#      - switch.rainbow_light
      - switch.ge_14292_inwall_smart_switch_switch
      - device_tracker.mike
      - device_tracker.tammy
      - sensor.mike_phone_battery_zanz
  security_tab:
    name: Security
    view: yes
    entities:
      - camera.pool
  stats_tab:
    name: Stats
    view: yes
    entities:
      - group.internet
  media_tab:
    name: Media
    view: yes
    entities:
      - media_player.roku_63259d009925
      - media_player.roku_13c27n041227
      - media_player.roku_3
  zanzito_tab:
    name: Z
    view: yes
    entities:
      - group.zanzito_stats
  zanzito_stats:
    entities:
      - binary_sensor.zanzito_status
      - binary_sensor.mike_charging_status
      - device_tracker.mike
      - sensor.mike_app
      - sensor.mike_screen_on
      - sensor.mike_wifi
      - sensor.mike_phone_battery_zanz
      - switch.test
      - sensor.door1
  internet:
    name: Internet Capacity
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.fastcom_speedtest
  reptile:
    name: Reptile Lights
    entities:
      - switch.puff_light
      - switch.rainbow_light

